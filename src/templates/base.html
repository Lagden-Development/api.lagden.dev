{# templates/base.html #}
<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}lagden.dev{% endblock %}</title>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
            integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
        <link rel="stylesheet" href="/static/css/tailwind.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600&family=Geist+Sans:wght@400;500;600;700&display=swap"
        />
        <link rel="stylesheet" href="/static/css/shared.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
            integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        {% block extra_css %}{% endblock %} {% block head_scripts %}{% endblock %}
    </head>
    <body class="bg-black text-white min-h-screen selection:bg-violet-500/30 selection:text-white">
        <div class="noise"></div>
        <div
            class="fixed inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-violet-500/10 via-zinc-900/50 to-black -z-10"
        ></div>

        {% include 'components/navbar.html' %} {% block content %}{% endblock %} {% include
        'components/footer.html' %}

        <script>
            // Initialize Lucide icons
            lucide.createIcons();
        </script>

        <script src="/static/js/shared.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
