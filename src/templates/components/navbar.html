{# templates/components/navbar.html #}
<nav class="border-b border-white/5 backdrop-blur-xl bg-black/30 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="group flex items-center space-x-2 relative">
                    <div
                        class="absolute -inset-2 bg-white/5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity"
                    ></div>
                    <i
                        data-lucide="code"
                        class="w-8 h-8 text-white transition-transform duration-300 group-hover:scale-110"
                    ></i>
                    <span
                        class="mono font-semibold text-xl bg-clip-text text-transparent bg-gradient-to-r from-white to-white/80"
                        >api.lagden.dev</span
                    >
                </a>
            </div>
            {% if not authed %}
            <div class="flex items-center space-x-6">
                <a
                    href="/login"
                    class="text-white/70 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors relative group"
                >
                    <span class="relative z-10">Login</span>
                    <div
                        class="absolute inset-0 bg-white/5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity"
                    ></div>
                </a>
                <a href="/signup" class="relative group">
                    <div
                        class="absolute -inset-0.5 bg-gradient-to-r from-violet-600 to-fuchsia-600 rounded-lg blur opacity-50 group-hover:opacity-100 transition duration-300"
                    ></div>
                    <button
                        class="relative px-5 py-2.5 bg-black rounded-lg text-sm font-medium text-white transition-all duration-300 group-hover:bg-black/50"
                    >
                        Sign up
                    </button>
                </a>
            </div>
            {% else %}
            <div class="flex items-center space-x-6">
                <a
                    onclick="runLogout()"
                    class="text-white/70 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors relative group"
                >
                    <span class="relative z-10">Logout</span>
                    <div
                        class="absolute inset-0 bg-white/5 rounded-md opacity-0 group-hover:opacity-100 transition-opacity"
                    ></div>
                </a>
                <a href="/app" class="relative group">
                    <div
                        class="absolute -inset-0.5 bg-gradient-to-r from-violet-600 to-fuchsia-600 rounded-lg blur opacity-50 group-hover:opacity-100 transition duration-300"
                    ></div>
                    <button
                        class="relative px-5 py-2.5 bg-black rounded-lg text-sm font-medium text-white transition-all duration-300 group-hover:bg-black/50"
                    >
                        App
                    </button>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
